{% extends 'app/base_client.html' %}
{% load static %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block headscript %}
{% endblock headscript %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card m-b-20">
            <div class="card-body">

                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="">Company Name</label>
                        <input class="form-control" type="text" id="" name="" placeholder="Company Name">
                    </div>
                    <div class="col-sm-6">
                        <label for="">Agent Name</label>
                        <input class="form-control" type="text" id="" name="" placeholder="Agent Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="">Email ID</label>
                        <input class="form-control" type="text" id="" name="" placeholder="Email ID">
                    </div>
                    <div class="col-sm-6">
                        <label for="">Mobile Number</label>
                        <input class="form-control" type="text" id="" name="" placeholder="Mobile Number">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="">Address</label>
                        <textarea class="form-control" rows="3" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <label for="">Company Website </label>
                        <textarea class="form-control" rows="3" placeholder="Website Name"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-pink waves-effect waves-light">
                            Submit
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->

{% endblock %}


{% block script %}
{% endblock %}

{% block extrascript %}
{% endblock extrascript %}
