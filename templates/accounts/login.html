<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Login</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="Themesbrand" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App Icons -->
    <link rel="shortcut icon" href="{% static 'lead_manager/assets/images/favicon.ico' %}">

    <!-- lead_manager css -->
    <link href="{% static 'lead_manager/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'lead_manager/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'lead_manager/assets/css/style.css' %}" rel="stylesheet" type="text/css" />

</head>


<body>

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div class="accountbg"></div>
    <div class="wrapper-page">

        <div class="card">
            <div class="card-body">

                <h3 class="text-center m-0">
                    <a href="index.html" class="logo logo-admin"><img src="{% static 'lead_manager/assets/images/logo_dark.png' %}" height="30" alt="logo"></a>
                </h3>

                <div class="p-3">
                    <h4 class="text-muted font-18 m-b-5 text-center">Welcome Back !</h4>
                    <p class="text-muted text-center">Sign in to continue to Fonik.</p>
                        {% if error_message %}
                        <p class="text-center" style='color:red'>{{ error_message }}</p>
                        {% endif %}
                    <form class="form-horizontal m-t-30" action="#" method="POST">
                          {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                        </div>

                        <div class="form-group">
                            <label for="userpassword">Password</label>
                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">
                        </div>

                        <div class="form-group row m-t-20">
                            <div class="col-sm-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
                            </div>
                        </div>

                        <div class="form-group m-t-10 mb-0 row">
                            <div class="col-12 m-t-20">
                                <a href="#" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="m-t-40 text-center">
            {% comment %} <p>Don't have an account ? <a href="pages-register.html" class="font-500 font-14 text-primary font-secondary"> Signup Now </a> </p> {% endcomment %}
            Â© 2020 MyGov - Crafted with <i class="mdi mdi-heart text-danger"></i> by FinityTechServ.
        </div>

    </div>


    <!-- jQuery  -->
    <script src="{% static 'lead_manager/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'lead_manager/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lead_manager/assets/js/modernizr.min.js' %}"></script>
    <script src="{% static 'lead_manager/assets/js/waves.js' %}"></script>
    <script src="{% static 'lead_manager/assets/js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'lead_manager/assets/js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'lead_manager/assets/js/jquery.scrollTo.min.js' %}"></script>

    <!-- lead_manager js -->
    <script src="{% static 'lead_manager/assets/js/app.js' %}"></script>

</body>

</html>
