{% extends 'client_lead/base.html' %}
{% load static %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block headscript %}
{% endblock headscript %}

{% block content %}

<div class="wrapper d-flex align-items-stretch">
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
       <h3>Add Email</h3>
       <hr>
       <form action = "#" method="post">
         {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="subject"> Subject</label>
                <input type="text" class="form-control border border-dark" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group col-md-4">
                <label for="to">To</label>
                <input type="text" class="form-control border border-dark" id="to" name="to" placeholder="To" required>
            </div>
            <div class="form-group col-md-4">
                <label for="greeting"> Greeting</label>
                <input type="text" class="form-control border border-dark" id="greeting" name="greeting" placeholder="Greeting" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="message">Message</label>
                <input type="text" class="form-control border border-dark" id="message" name="message" placeholder="Message" required>
            </div>
            <div class="form-group col-md-6">
                <label for="thank_you">Thank You</label>
                <input type="text" class="form-control border border-dark" id="thank_you" name="thank_you" placeholder="Thank You" required>
            </div>
           
        </div>
        

        <button type="submit" class="btn btn-primary">ADD EMAIL</button>
    </form>


    </div>
</div>

{% endblock %}

{% endblock %}

{% endblock %}
